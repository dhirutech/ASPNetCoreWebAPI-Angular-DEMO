<div class="row">
  <form class="mx-auto pt-5">
    <img class="mx-auto d-block mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="logo" width="72" height="72">
    <div class="form-group">
      <h1 class="text-center font-weight-normal mb-3">Login to <strong>App</strong></h1>
      <label for="userName" class="sr-only">Username</label>
      <input type="text" name="userName" id="userName" class="form-control form-control-lg" placeholder="Username" autocomplete="off">
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password" autocomplete="off">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg">Login</button>
    </div>
    <a [routerLink]="['/register']">Doesn't have an account?</a>
  </form>
</div>
