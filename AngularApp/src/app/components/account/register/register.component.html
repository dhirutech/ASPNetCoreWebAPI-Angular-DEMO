  <form class="mx-auto pt-5">
    <img class="mx-auto d-block mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="logo" width="72" height="72">
    <h1 class="text-center font-weight-normal mb-3">Register to <strong>App</strong></h1>
    <div class="form-group d-block mx-auto">
      <label for="userName">Username<span class="text-danger font-weight-bold">*</span></label>
      <input type="text" name="userName" id="userName" class="form-control" autocomplete="off">
    </div>
    <div class="form-group d-block mx-auto">
      <label for="password">Password<span class="text-danger font-weight-bold">*</span></label>
      <input type="password" name="password" id="password" class="form-control" autocomplete="off">
    </div>
    <div class="form-group d-block mx-auto">
      <label for="firstName">First Name<span class="text-danger font-weight-bold">*</span></label>
      <input type="text" name="firstName" id="firstName" class="form-control" autocomplete="off">
    </div>
    <div class="form-group d-block mx-auto">
      <label for="lastName">Last Name<span class="text-danger font-weight-bold">*</span></label>
      <input type="text" name="lastName" id="lastName" class="form-control" autocomplete="off">
    </div>
  <div class="form-group d-block mx-auto">
    <button type="submit" class="btn btn-primary btn-lg">Register</button>
  </div>
  <div class="form-group d-block mx-auto">
    <a [routerLink]="['/login']">Already have an account?</a>
  </div>
</form>
